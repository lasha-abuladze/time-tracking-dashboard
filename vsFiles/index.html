<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">


    <title>Time Tracking dashboard</title>
</head>
<body>
    
    <main>

        <div class="jeremy-robson-div  div-gen">

            <div class="report-for-div">
                <img class="user-img" src="../images/image-jeremy.png" alt="jeremy robson">
                <div>
                    <span>Report-for</span>
                    <strong class="user-name">Jeremy Robson</strong>
                </div>
            </div>

            <div class="report-period">

                <div>
                    <input type="radio" name="period" id="daily-inp">
                    <label for="daily-inp">Daily</label>
                </div>

                <div>
                    <input type="radio" name="period" id="weekly-inp">
                    <label for="weekly-inp">Weekly</label>
                </div>
                
                <div>
                    <input type="radio" name="period" id="monthly-inp">
                    <label for="montly-inp">Monthly</label>
                </div>

            </div>

        </div>
        

    </main>



</body>
</html>
